<app-header-admin [titulo]="'Cuestionario'"></app-header-admin>


<ion-content>
    <ion-grid fixed style="margin-top: 100px; ">
        <ion-row>
          <ion-col size="12" size-md="5" offset-md="3">
    
    
            <ion-card>
    
              <ion-card-header>
                <ion-card-title style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 25px; padding-top: 5px; padding-inline-end: 4px;">
                    NUEVA ENCUESTA
                </ion-card-title>
              </ion-card-header>
    
              <ion-card-content>
    
                <form  #formulario ="ngForm" (ngSubmit)="onSubmitCrearEncuesta(formulario)" class="fondo" >
    
                  <div style="height: 23px;">
    
                  </div>
                
                
                  <ion-item style="padding-left: 7px; padding-right: 7px; padding-top: 4px; padding-bottom: 4px;">
                    <ion-label>Nombre: </ion-label>
                    <ion-input type="text" 
                    style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
                    placeholder="escribe aqui" 
                    name="nombre" 
                    [(ngModel)]="encuesta.nombre" class="ion-padding"
                    required></ion-input>
                  </ion-item>

                  <ion-button [disabled]="formulario.invalid" type="submit" expand="block"  >
                    Crear Cuestionario
                  </ion-button>

                </form >



                <ion-card-header  style="margin-top:50px" >
                  <ion-card-title style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 25px; padding-top: 5px; padding-inline-end: 4px;">
                      Pregunta
                  </ion-card-title>
                </ion-card-header>


                  <form  class="fondo" >


                    <ion-item>
                      <ion-label>Encuesta</ion-label>
                      <ion-select placeholder="Select One"  name="id_encuesta"  [(ngModel)]  = "preguntaActual.id_encuesta">
                        <ion-select-option [value]="enc.id" *ngFor="let enc of encuestas" >{{enc.id}}.{{enc.nombre}} </ion-select-option>
                      </ion-select>
                    </ion-item>


                    <ion-item>
                      <ion-label>Tipo: {{ preguntaActual.tipo_pregunta ? 'abierta':'seleccion multiple' }}</ion-label>
                      <ion-toggle slot="end" name="kiwi" color="success"  [(ngModel)]  = "preguntaActual.tipo_pregunta" ></ion-toggle>
                    </ion-item>
    
                  <ion-item style="padding-left: 7px; padding-right: 7px; padding-top: 4px; padding-bottom: 4px;">
               
                    <ion-textarea  type="text" 
                    style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
                    placeholder="Escribe una pregunta" 
                    name="preguntaActual" 
                    [(ngModel)]="preguntaActual.pregunta" class="ion-padding"
                    ></ion-textarea >
                  </ion-item>

              
                  <ion-button  expand="block" (click)="MOSTRAR_MODAL()"  >
                    Crear Pregunta
                  </ion-button>
                

                
                </form>
         
              </ion-card-content>
            </ion-card>
    
    
          </ion-col>
    
        </ion-row>
      </ion-grid>
</ion-content>
